<h2>Benutzer hinzuf체gen</h2>
<form (ngSubmit)="onSubmit()" #terminForm="ngForm">
    <div class="form-group">
        <label for="auswahl">Rolle ausw채hlen</label>
        <select  class="form-control" #selectElem (change)="setRole(selectElem.value)">
          <option *ngFor="let key of keys()" [value]="key">{{key}}</option>
        </select>
        <br>
        <label for="jrkEntity">Ebene ausw채hlen</label>
        <!-- Dropdown -->
        <select class="form-control" #selectElem (change)="setJRK(selectElem.value)" name="jrkselect" id="jrkselect">
          <option *ngFor="let JRKEntitaet of JRKEntitaeten, let i=index" [selected]="i==0" [value]="JRKEntitaet.id">{{JRKEntitaet.name}}</option>
        </select>
        <label for="vorname">Vorname</label>
        <input type="text" class="form-control" id="vorname"
               required
               [(ngModel)]="actPerson.vorname" name="vorname"
               #vorname="ngModel">
               <div [hidden]="vorname.valid || vorname.pristine"
               class="alert alert-danger">
               Vorname muss eingegeben werden!
      </div>
      <br>
        <label for="nachname">Nachname</label>
        <input type="text" class="form-control" id="nachname"
               required
               [(ngModel)]="actPerson.nachname" name="nachname"
               #nachname="ngModel">
               <div [hidden]="nachname.valid || nachname.pristine"
               class="alert alert-danger">
               Nachname muss eingegeben werden!
      </div>
      <br>
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="actPerson.email" name="email"
               #email="ngModel">
               <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
               E-Mail muss eingegeben werden!
      </div>
      <br>
        <label for="password">Passwort</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="actPerson.password" name="password"
               #password="ngModel">
               <div [hidden]="password.valid || password.pristine"
               class="alert alert-danger">
               Passwort muss eingegeben werden!
      </div>
  </div>
<button type="submit" class="btn btn-success" [disabled]="!terminForm.form.valid" (click)="save(); view = 'manage-user'">einf체gen</button>
</form>
