<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="card-deck">
  <div *ngFor="let i of infos, let zahl=index">
      <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{i.ueberschrift}}</h4>
            <p class="card-text">{{i.beschreibung}}</p>
          </div>

          <div *ngIf="i.mediapath?.length"> 
              <div class="container">
                <div id="myCarousel{{zahl}}" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
             
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                       <div class="item active">
                                <img id="imageSize" [src]="i.mediapath[0]" alt="Bild">
                                <div class="carousel-caption">
                                  <!--<h3>Los Angeles</h3>
                                  <p>LA is always so much fun!</p>-->
                                </div>
                          </div> 
                          <div class="item" *ngFor="let path of i.mediapath.slice(1), let izahl = index">                 
                              <img id="imageSize" [src]="path" alt="Bild">
                               <!-- <div class="carousel-caption">
                                  <h3>{{i.ueberschrift}}</h3>
                                  <p>{{i.beschreibung}}</p>
                                </div>-->
                        </div>
                  </div>

                  <div *ngIf="i.mediapath?.length > 1">
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel{{zahl}}" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel{{zahl}}" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>
            </div> 
      </div>
  </div>
</div>



<!-- Modal fÃ¼r Plannung -->

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Stunden planen</button>
  
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <h4 class="modal-title">Stunden planen</h4> <br>
              <textarea class="form-control z-depth-1" style="font-size:15px;width:100%;height:100px;" [(ngModel)]="textModel"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Speichern</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
