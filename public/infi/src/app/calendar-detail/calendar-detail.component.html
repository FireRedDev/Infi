<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div *ngFor="let item of calendarEntry.events; let i = index">
  <div [innerHTML]='item.title'></div>{{item.start}}-{{item.end}}
  <div class="btn-group" role="group" aria-label="Basic example">
    <button (click)="changeView(item)" class="btn btn-info btn-md" *ngIf="isEditor">Protokoll schreiben</button>

    <!-- Modal fÃ¼r Plannung -->

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Stunden planen</button>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h4 class="modal-title">Stunden planen</h4> <br>
          <textarea class="form-control z-depth-1" style="font-size:15px;width:100%;height:100px;" [(ngModel)]="textModel"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save(item)">Speichern</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
