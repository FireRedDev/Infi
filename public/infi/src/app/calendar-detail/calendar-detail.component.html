 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
     <div class="container">
          <div *ngFor="let item of calendarEntry.events; let i = index">
                <div class="card-box">
                    <div class="card-title">
                        <h2><div [innerHTML]='item.title'></div></h2>
                        <div [innerHTML]='item.beschreibung'></div><br>
                        <b>Startdatum:</b> <p [innerHTML]='item.start.toLocaleString().slice(0,16)'></p>
                        <b>Enddatum:</b> <div [innerHTML]='item.end.toLocaleString().slice(0,16)'></div>
                    </div>
                    <div class="card-body">
                      <img src='{{item.imagePath}}'>
                    </div>
               </div>
            </div>
       
    </div>

<!-- Modal fÃ¼r Plannung -->

  <!-- Trigger the modal with a button -->
  
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <h4 class="modal-title">Stunden planen</h4> <br>
              <textarea class="form-control z-depth-1" style="font-size:15px;width:100%;height:100px;" [(ngModel)]="textModel"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Speichern</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
