<form (submit)="loginUser($event)">
    <div class="input">
        <label>E-Mail</label>
        <input type="text">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password">
    </div>
    <div class="input btn">
        <input class="btn" type="submit" value="Login">
    </div>
</form>
